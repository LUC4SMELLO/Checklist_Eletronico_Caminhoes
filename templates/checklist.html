<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>CheckList</title>

    <style>

    input[type=checkbox] {
        transform: scale(1.3)
    }
    hr{
        border: 3.5px solid silver;
    }

    .enviar_checklist {
    padding: 5px 30px;
    }

    .cancelar_checklist {
    padding: 5px 30px;
    }

    </style>

</head>
<body>
    <form action="/resultado_checklist" method="post">

    <h1>Checklist Diário - Coca Cola</h1>

    <p>Data de Hoje: <span id="dataTexto"></span></p>

    <!-- Campo escondido que será enviado -->
    <input type="hidden" name="data" id="data">

    <script>
    const hoje = new Date();
    // formato BR (DD/MM/AAAA) → só para mostrar
    const dataBR = hoje.toLocaleDateString("pt-BR");
    // mostra para o usuário
    document.getElementById("dataTexto").textContent = dataBR;
    // define o valor do campo hidden (vai junto no POST)
    document.getElementById("data").value = dataBR;
    </script>


    <label for="numero_caminhao">Selecionar Caminhão:</label>
    <select id="numero_caminhao" name="numero_caminhao">

        <option value="34">34</option>
        <option value="33">33</option>
        <option value="33">32</option>
        <option value="31">31</option>
        <option value="30">30</option>
        <option value="29">29</option>
        <option value="28">28</option>
        <option value="27">27</option>
        <option value="26">26</option>
        <option value="25">25</option>
        <option value="24">24</option>
        <option value="23">23</option>
        <option value="22">22</option>
        <option value="21">21</option>
        <option value="20">20</option>
        <option value="19">19</option>
        <option value="18">18</option>
        
    </select>

    <br><br>

    <hr>

    <h2>Itens:</h2>

    
    <div>
    <input type="checkbox" id="pneu" name="pneu" value="ok">
    <label for="pneu">Pneu</label>
    <br>
    <input type="checkbox" id="estepe" name="estepe" value="ok">
    <label for="estepe">Estepe</label>
    <br>
    <input type="checkbox" id="adesivos_refletivos" name="adesivos_refletivos" value="ok">
    <label for="adesivos_refletivos">Adesivos Refletivos</label>
    <br>
    <input type="checkbox" id="cinto_seguranca" name="cinto_seguranca" value="ok">
    <label for="cinto_seguranca">Cinto Segurança</label>
    <br>
    <input type="checkbox" id="freio" name="freio" value="ok">
    <label for="freio">Freio</label>
    <br>
    <input type="checkbox" id="tacografo" name="tacografo" value="ok">
    <label for="tacografo">Tacógrafo</label>
    <br>
    <input type="checkbox" id="luzes" name="luzes" value="ok">
    <label for="luzes">Luzes</label>
    <br>
    <input type="checkbox" id="farois" name="farois" value="ok">
    <label for="farois">Faróis</label>
    <br>
    <input type="checkbox" id="indicadores" name="indicadores" value="ok">
    <label for="indicadores">Indicadores</label>
    <br>
    <input type="checkbox" id="documento_veiculo" name="documento_veiculo" value="ok">
    <label for="documento_veiculo">Documento</label>
    
    <br>
    <br>

    <label for="observacao">Observação:</label>
    <br>
    <textarea id="observacao" name="observacao" row="4" cols="50"></textarea>

    </div>

    <br>

    <button class="cancelar_checklist" type="reset">Cancelar</button>   <input class="enviar_checklist" type="submit" value="Enviar">

    </form>

</body>
</html>
